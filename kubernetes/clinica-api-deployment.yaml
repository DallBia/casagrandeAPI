apiVersion: "apps/v1.1"
kind: "Deployment"
metadata:
  name: "clinica-api-deployment"
  namespace: "default"
  labels:
    api: "clinica-api-deployment"
spec:
  replicas: 3
  selector:
    matchLabels:
      api: "clinica-api-deployment"
  template:
    metadata:
      labels:
        api: "clinica-api-deployment"
    spec:
      containers:
      - name: "clinica-api"
        image: "gcr.io/clinica-400119/github.com/dallbia/casagrandeapi"
